<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Droppable - Default functionality</title>
    <style>
        .slab {
            width: 72px;
            height: 72px;
            float: left;
            outline: solid 1px;
            background-color: #E3F2FD;
        }

        #slabcontainer {
            width: 288px;
            height: 288px;
            float: left;
            outline: solid
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script>
        $(function () {
            $(".slab").draggable({
                snap: true,
                containment: "parent",
                grid: [4, 4],
                stack: '.slab',
                drag: function () {
                    var container_offset = $('#slabcontainer').offset()
                    var offset = $(this).offset();

                    $('#posX').text('x: ' + ((offset.left - container_offset.left)/4 + 1));
                    $('#posY').text('y: ' + ((offset.top - container_offset.top)/4 + 1) );
                }
            });
        });

    </script>
</head>
<body>
<div id="slabcontainer">

    <div class="slab">
        <p>Slab</p>
    </div>
    <div class="slab">
        <p>Slab</p>
    </div>
    <div class="slab">
        <p>Slab</p>
    </div>
    <div class="slab">
        <p>Slab</p>
    </div>
    <div class="slab">
        <p>Slab</p>
    </div>

</div>
<p id="posX"></p>
<p id="posY"></p>

</body>
</html>
